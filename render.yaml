services:
  # Backend API Service
  - type: web
    name: voxsplit-backend
    runtime: python
    region: oregon
    plan: free
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: HF_TOKEN
        sync: false
      - key: DEBUG
        value: false
      - key: MAX_FILE_SIZE_MB
        value: 500
      - key: DEMUCS_MODEL
        value: htdemucs
      - key: DIARIZATION_MODEL
        value: pyannote/speaker-diarization-3.1

  # Frontend Service  
  - type: web
    name: voxsplit-frontend
    runtime: node
    region: oregon
    plan: free
    rootDir: frontend
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    envVars:
      - key: NODE_VERSION
        value: 18.17.0
